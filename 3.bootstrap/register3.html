<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label name="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label name="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label name="password" class="form-label">Password</label>
            <input type="password" class="form_control" id="password" required>
          </div> 
          <button type="submit" class="btn btn-primary">Register</button>       

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
