<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
    
    <button type="submit">Register</button>
    <p class="error" id="registrationError"></p>
  </form>

  <script>
    const registrationForm = document.getElementById('registrationForm');

    registrationForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorElement = document.getElementById('registrationError');

      let errorMessages = [];

      if (username.length < 3) {
        errorMessages.push('Username must be at least 3 characters.');
      }
      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        errorMessages.push('Invalid email format.');
      }
      if (password.length < 6) {
        errorMessages.push('Password must be at least 6 characters.');
      }
      if (password !== confirmPassword) {
        errorMessages.push('Passwords do not match.');
      }

      if (errorMessages.length > 0) {
        errorElement.innerText = errorMessages.join(' ');
      } else {
        errorElement.innerText = '';
        alert('Registration successful!');
        // Submit the form or send data to the server
        registrationForm.reset();
      }
    });
  </script>
</body>
</html>
