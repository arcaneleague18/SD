<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="register3.html">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login3.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart <span class="badge badge-pill badge-primary">3</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Product Listing Section -->
  <div class="container mt-4">
    <h2 class="text-center">Products</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/150" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$10.00</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/150" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">$15.00</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/150" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">$20.00</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Shopping Cart Section -->
  <div class="container mt-4">
    <h2 class="text-center">Shopping Cart</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Cart Items</h5>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Product 1
            <span class="badge badge-primary badge-pill">$10.00</span>
            <button class="btn btn-sm btn-danger">Remove</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Product 2
            <span class="badge badge-primary badge-pill">$15.00</span>
            <button class="btn btn-sm btn-danger">Remove</button>
          </li>
        </ul>
        <div class="mt-3 text-right">
          <h5>Total: $25.00</h5>
          <button class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
